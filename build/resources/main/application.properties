server.port=9000

spring.profiles.active=release

##server.servlet.context-path=/web

spring.datasource.hikari.max-lifetime=540000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.connection-test-query=select 1
spring.datasource.hikari.connection-init-sql=set names utf8mb4;
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.cache.use_query_cache=false
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.jdbc.fetch_size=500
spring.jpa.properties.hibernate.jdbc.batch_size=300
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.impl.NoCachingRegionFactory


template.loader_path=/templates/
json_content_type=application/json

spring.freemarker.suffix=.html

sn.course.maxLo=100
sn.course.prefix={.now?string('yyyyMMddHHmm')}
sn.part.maxLo=100
sn.part.prefix={.now?string('yyyyMMddHHmm')}
sn.chapter.maxLo=100
sn.chapter.prefix={.now?string('yyyyMMddHHmm')}
sn.lesson.maxLo=100
sn.lesson.prefix={.now?string('yyyyMMddHHmm')}
sn.answer.maxLo=100
sn.answer.prefix={.now?string('yyyyMMddHHmm')}

spring.servlet.multipart.max-file-size=-1
spring.servlet.multipart.max-request-size=-1


jsc.elasticsearch.hostList=127.0.0.1:9200
